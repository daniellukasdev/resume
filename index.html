<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Daniel Lukas</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <header class="stencil-blue"></header>
    <main>
      <div class="row d-flex w-100">
        <div
          class="col col-single d-flex flex-center align-items-center stencil-blue"
        ></div>
        <div class="col col-double">
          <div class="col">
            <!-- Title -->
            <div class="d-flex flex-end">
              <h2>SOFTWARE ENGINEER</h2>
            </div>
          </div>
          <!-- banner -->
          <div class="relative d-flex flex-center align-items-center">
            <div class="relative profile-pic">
                <!-- photo bg -->
            <div class="d-flex relative stack-3 bg-white w-100 p-3">
                <!-- photo -->
                <img src="src/profile-picture.jpg" class="w-100" alt="Me" />
              </div>
            </div>
            <div class="relative stack-2 banner-block stencil-green"></div>
            <div class="banner absolute stack-1 stencil-red"></div>
            <div class="col">
              <!-- Name -->
              <div class="banner-item relative d-flex flex-center">
                <h1>Daniel Lukas</h1>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
